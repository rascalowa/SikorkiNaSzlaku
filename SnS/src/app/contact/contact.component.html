  <div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
      <h4 class="text-center">Feel free to ask!</h4>
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Name">Your Name</label>
          <input type="text" class="form-control" name="Name" placeholder="Name" formControlName="Name">
        </div>
        <div class="form-group">
          <label for="Content">Comment</label>
          <textarea class="form-control" formControlName="Content" name="Content">
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
      </form>
    </div>
    </div>
  </div>

</section>
