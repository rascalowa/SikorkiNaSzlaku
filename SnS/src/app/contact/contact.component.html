<!--Text-->
<section class="section section-dark">
  <div class="container lgscreen">
    <h5>Feel free to ask!</h5>
      <form class='align-left' action="" id='contact-form' (ngSubmit)='onSubmit(f)' #f='ngForm'>
        <label for="name">Your name</label>
        <input class='form-control' ngModel name='name' type="text">
        <label for="email">Your email*</label>
        <input class='form-control' name='email' type="email" #email='ngModel' ngModel required email>
        <span class='form-text' *ngIf='!email.valid && email.touched'>Please enter a valid email address!<br></span>
        <label for="subject">Subject</label>
        <input class='form-control' ngModel name='subject' type="text">
        <label for="message">Message*</label>
        <!-- <input class='form-control' ngModel name='message' type="text"> -->
        <textarea name="message" id="message" cols="30" rows="10" minlength='10' class='form-control' #message='ngModel' ngModel required></textarea>
        <span class='form-text' *ngIf='!message.valid && message.touched && !message.dirty'>This field can not be empty!<br></span>
        <span class='form-text low' *ngIf='!message.valid && message.dirty'>Minimum of 10 characters is required!<br></span>
        <p class='align-right'>* required fields</p>
    </form>
    <button type='submit' form='contact-form' class='btn btn-dark center' [disabled]='!f.valid'>Submit</button>
  </div>


</section>
