<ng-container *ngFor="let travelExpand of travelExpands; let i = index">
  <div class="expand" *ngIf='i === expandId-1'>
    <div class="container expand-body">
      <button class='btn btn-dark float-right' (click)="closeModal()">X</button>
      <div class="row">
        <div class="col-lg-7">
          <iframe appVideoSrc src="" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="col-lg-5">
          <p>{{travelExpand.textContent}}</p>
        </div>
        <br><br>
        <!-- <div class='col-lg-12 photos no-gutters'>
          <img class='col-lg-4' [src]="travelExpand.photoOneContent">
          <img class='col-lg-4' [src]="travelExpand.photoTwoContent">
          <img class='col-lg-4' [src]="travelExpand.photoThreeContent">
        </div> -->
        <!-- <ng-image-slider [images]="imageObject" #nav></ng-image-slider> -->
        <!-- <button (click)="prevImageClick()">Prev</button>
        <button (click)="nextImageClick()">Next</button> -->
        <div class="col-12 slider">
          <!-- <ng-image-slider [images]="imageObject" #nav></ng-image-slider> -->
          <ng-image-slider #nav class='slider-lg'
            [images]="imageObject"
            [showArrow]="false"
            [manageImageRatio]="true"
            [imageSize]="{ width: '33.3%', height: 'auto' }"
          ></ng-image-slider>
          <ng-image-slider #nav class='slider-md'
          [images]="imageObject"
          [showArrow]="true"
          [manageImageRatio]="true"
          [imageSize]="{ width: '50%', height: 'auto' }"
        ></ng-image-slider>
          <ng-image-slider #nav class='slider-sm'
            [images]="imageObject"
            [showArrow]="true"
            [manageImageRatio]="true"
            [imageSize]="{ width: '95%', height: 'auto' }"
          ></ng-image-slider>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div class="expand-background" #expandBackground></div>
